<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jordan's Chat App</title>
  <link type="image/x-icon" rel="shortcut icon" href="static/speech_bubble.png" />
  <link 
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="p-5 mb-4 bg-light rounded" style="background-color: #ECEBE9;">
    <div class="d-flex">
      <img class="media-object" src="static/speech_bubble.png" width="64" height="64">
      &nbsp&nbsp&nbsp
      <h1>Jordan's Chat App</h1>
    </div>
    <br>
      <div id="message-container"></div>
      <form id="message-form">
        <div class="d-flex">
          <label for="name-input">Name:&nbsp</label>
          <input type="text" id="name-input" required>
          <br>
          <label for="email-input">&nbspEmail:&nbsp</label>
          <input type="email" id="email-input" required>
          <br>
          <label for="topic-input">&nbspTopic:&nbsp</label>
          <input type="text" id="topic-input" required>
          &nbsp&nbsp
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="ephem-switch">
            <label title="Messages will only be visible to currently connected users, and will never be seen again!" class="form-check-label" for="ephem-switch">Ephemeral Mode</label>
          </div>
        </div>
        <div>
          <br>
        </div>
        <div class="d-flex justify-content-md-start">
          
            <label for="content-input">Message:&nbsp</label>

          <div class="col">
            <textarea id="content-input" style="min-width: 100%;" required></textarea>
          </div>
          &nbsp
          <div class="col">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
        <!-- <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
          <div class="input-group mb-0">
            <input type="text" class="form-control" placeholder="Type message"
              aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button class="btn btn-warning" type="button" id="button-addon2" style="padding-top: .55rem;">
              Button
            </button>
          </div>
        </div> -->
      </form>
    </div>
  </div>
  <script src="chat_client.js"></script>
</body>
</html>
